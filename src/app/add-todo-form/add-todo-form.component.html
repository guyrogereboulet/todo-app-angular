<div class="section">
  <h2 class="subtitle is-4">Aggiungi Task</h2>
  <form>
    <div class="field">
      <label class="label">Descrizione</label>
      <div class="control">
        <input [className]="getInputClass()" type="text" placeholder="e.g Task 1" #desc>
      </div>
      <p class="help is-danger">{{formError.descErrorMsg}}</p>
    </div>

    <div class="field">
      <label class="label">Priorit√†</label>
      <div class="control">
        <input [className]="getInputClass()" type="number" placeholder="e.g 2" #priority>
      </div>
      <p class="help is-danger">{{formError.priorityErrorMsg}}</p>
    </div>

    <button type="button" class="button is-dark" (click)="onAddTodo(desc, priority)">Aggiungi</button>
  </form>
</div>
